# microbot 系统级默认配置
# 此文件为内置配置，请勿修改
# 用户配置请在 ~/.microbot/settings.yaml 中覆盖

agents:
  defaults:
    workspace: ~/.microbot/workspace
    model: openai-compatible/gpt-4o
    maxTokens: 8192
    temperature: 0.7
    maxToolIterations: 20

providers:
  openai-compatible:
    baseUrl: https://api.openai.com/v1
    apiKey: ${OPENAI_API_KEY}
    models:
      - gpt-4o
      - gpt-4o-mini
      - gpt-4-turbo

channels:
  feishu:
    enabled: false
    appId: ""
    appSecret: ""
    allowFrom: []